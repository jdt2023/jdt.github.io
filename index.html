<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .input-group button:hover {
            background: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#blog">博客</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是我的博客文章。</p>
        </section>
        <section id="projects">
            <h2>项目</h2>
            <p>这里是我展示的项目。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>可以通过以下方式联系我。</p>
        </section>
        <section id="chat">
            <h2>聊天</h2>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="输入你的消息...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人博客. 版权所有.</p>
    </footer>
    <script>
        const socket = new WebSocket('wss://echo.websocket.org'); // 这是一个用于测试的WebSocket服务器

        socket.onmessage = function(event) {
            const chatBox = document.getElementById('chat-box');
            const botMessage = document.createElement('div');
            botMessage.textContent = `回复: ${event.data}`;
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                const userMessage = document.createElement('div');
                userMessage.textContent = `你: ${message}`;
                chatBox.appendChild(userMessage);
                socket.send(message);
                userInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
