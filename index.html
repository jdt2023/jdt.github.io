<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .messages { list-style-type: none; padding: 0; }
        .message { padding: 10px; margin-bottom: 5px; border-radius: 5px; }
        .message.user { background-color: #e1ffc7; text-align: left; }
        .message.other { background-color: #f1f1f1; text-align: right; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; font-size: 16px; }
        #send { padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <ul id="messages" class="messages"></ul>
        <form id="form">
            <input id="input" autocomplete="off" placeholder="Type a message..." /><button id="send">Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            item.classList.add('message', socket.id === socket.id ? 'user' : 'other');
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
