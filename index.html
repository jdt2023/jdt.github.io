
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客聊天功能</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #fafafa;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            max-width: 70%;
        }
        .message.user {
            background-color: #e1ffc7;
            align-self: flex-start;
            text-align: left;
        }
        .message.other {
            background-color: #f1f1f1;
            align-self: flex-end;
            text-align: right;
        }
        .message img, .message video, .message audio {
            max-width: 100%;
            display: block;
            margin: 5px 0;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .input-group button:hover {
            background: #555;
        }
        .input-group .image-button, .input-group .video-button, .input-group .audio-button {
            margin-left: 10px;
        }
        .input-group .image-button {
            background: #28a745;
        }
        .input-group .image-button:hover {
            background: #218838;
        }
        .input-group .video-button {
            background: #ffc107;
        }
        .input-group .video-button:hover {
            background: #e0a800;
        }
        .input-group .audio-button {
            background: #007bff;
        }
        .input-group .audio-button:hover {
            background: #0056b3;
        }
        .delete-button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #d9534f;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .delete-button:hover {
            background: #c9302c;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#blog">博客</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是我的博客文章。</p>
        </section>
        <section id="projects">
            <h2>项目</h2>
            <p>这里是我展示的项目。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>可以通过以下方式联系我。</p>
        </section>
        <section id="chat">
            <h2>聊天</h2>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="输入你的消息...">
                    <button onclick="sendMessage()">发送</button>
                    <input type="file" id="image-input" style="display: none;" accept="image/*">
                    <button class="image-button" onclick="document.getElementById('image-input').click()">发送图片</button>
                    <input type="file" id="video-input" style="display: none;" accept="video/*">
                    <button class="video-button" onclick="document.getElementById('video-input').click()">发送视频</button>
                    <input type="file" id="audio-input" style="display: none;" accept="audio/*">
                    <button class="audio-button" onclick="document.getElementById('audio-input').click()">发送语音</button>
                </div>
                <button class="delete-button" onclick="deleteMessages()">删除聊天记录</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人博客. 版权所有.</p>
    </footer>
    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket('wss://YOUR_WEBSOCKET_SERVER_URL');

            socket.onopen = function () {
                console.log('WebSocket连接已建立');
            };

            socket.onmessage = function (event) {
                const message = JSON.parse(event.data);
                displayMessage(message);
            };

            socket.onclose = function () {
                console.log('WebSocket连接已关闭');
                setTimeout(connectWebSocket, 1000);
            };

            socket.onerror = function (error) {
                console.error('WebSocket发生错误: ', error);
            };
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                const userMessage = { sender: 'user', type: 'text', content: message };
                displayMessage(userMessage);
                userInput.value = '';
                socket.send(JSON.stringify(userMessage));
            }
        }

        function displayMessage(message) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            if (message.sender === 'user') {
                messageElement.classList.add('user');
            } else {
                messageElement.classList.add('other');
            }

            if (message.type === 'text') {
                messageElement.textContent = message.content;
            } else if (message.type === 'image') {
                const imgElement = document.createElement('img');
                imgElement.src = message.content;
                messageElement.appendChild(imgElement);
            } else if (message.type === 'video') {
                const videoElement = document.createElement('video');
                videoElement.src = message.content;
                videoElement.controls = true;
                messageElement.appendChild(videoElement);
            } else if (message.type === 'audio') {
                const audioElement = document.createElement('audio');
                audioElement.src = message.content;
                audioElement.controls = true;
                messageElement.appendChild(audioElement);
            }
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('image-input').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageData = e.target.result;
                    const userMessage = { sender: 'user', type: 'image', content: imageData };
                    displayMessage(userMessage);
                    socket.send(JSON.stringify(userMessage));
                };
                reader.readAsDataURL(file);
            }
        });
