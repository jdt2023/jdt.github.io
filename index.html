
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
            flex: 1;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            background: #fafafa;
        }
        .input-group {
            display: flex;
            margin-top: 10px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group button {
            padding: 10px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }
        .input-group button:hover {
            background: #555;
        }
        .input-group .voice-button {
            background: #007bff;
            margin-left: 10px;
        }
        .input-group .voice-button:hover {
            background: #0056b3;
        }
        .delete-button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #d9534f;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .delete-button:hover {
            background: #c9302c;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人博客</h1>
    </header>
    <nav>
        <a href="#about">关于我</a>
        <a href="#blog">博客</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>关于我</h2>
            <p>这里是关于我的介绍。</p>
        </section>
        <section id="blog">
            <h2>博客</h2>
            <p>这里是我的博客文章。</p>
        </section>
        <section id="projects">
            <h2>项目</h2>
            <p>这里是我展示的项目。</p>
        </section>
        <section id="contact">
            <h2>联系我</h2>
            <p>可以通过以下方式联系我。</p>
        </section>
        <section id="chat">
            <h2>聊天</h2>
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-group">
                    <input type="text" id="user-input" placeholder="输入你的消息...">
                    <button onclick="sendMessage()">发送</button>
                    <button class="voice-button" onclick="startVoiceRecognition()">语音输入</button>
                </div>
                <button class="delete-button" onclick="deleteMessages()">删除聊天记录</button>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 个人博客. 版权所有.</p>
    </footer>
    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:8080');

            socket.onopen = function () {
                console.log('WebSocket连接已建立');
            };

            socket.onmessage = function (event) {
                const chatBox = document.getElementById('chat-box');
                const message = event.data;
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight;
                saveMessage(message);
            };

            socket.onclose = function () {
                console.log('WebSocket连接已关闭');
                setTimeout(connectWebSocket, 1000);
            };

            socket.onerror = function (error) {
                console.error('WebSocket发生错误: ', error);
            };
        }

        function sendMessage() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                const userMessage = `你: ${message}`;
                const userMessageElement = document.createElement('div');
                userMessageElement.textContent = userMessage;
                chatBox.appendChild(userMessageElement);
                userInput.value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
                socket.send(message);
                saveMessage(userMessage);
            }
        }

        function saveMessage(message) {
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.push(message);
            localStorage.setItem('chatMessages', JSON.stringify(messages));
        }

        function loadMessages() {
            const chatBox = document.getElementById('chat-box');
            let messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.textContent = message;
                chatBox.appendChild(messageElement);
            });
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function deleteMessages() {
            localStorage.removeItem('chatMessages');
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
        }

        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function (event) {
                const userInput = document.getElementById('user-input');
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage();
            };

            recognition.onspeechend = function () {
                recognition.stop();
            };

            recognition.onerror = function (event) {
                console.error('语音识别错误:', event.error);
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadMessages();
            connectWebSocket();
            const sendButton = document.querySelector('.input-group button');
            sendButton.addEventListener('click', sendMessage);
            document.getElementById('user-input').addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>

</body>
</html>
